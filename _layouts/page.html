---
layout: default
---

<article class="page{% if page.narrow %} page-narrow{% endif %}">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="page-lead">{{ page.description }}</p>
    {% endif %}
  </header>

  <div class="page-content">
    {{ content }}
  </div>
</article>
