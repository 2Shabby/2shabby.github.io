{% if site.data.social %}
<ul class="social-links">
  {% for link in site.data.social %}
  <li>
    <a href="{{ link.url }}" 
       aria-label="{{ link.name }}" 
       title="{{ link.name }}"
       {% unless link.url contains site.url %}target="_blank" rel="noopener"{% endunless %}>
      <span class="social-icon" aria-hidden="true">{{ link.icon }}</span>
      <span class="social-name">{{ link.name }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
{% endif %}
