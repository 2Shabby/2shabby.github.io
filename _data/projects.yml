        repo_url: "https://github.com/2Shabby/jeeves"
        summary: "Engineered 7-agent LLM pipeline with anti-hallucination Critic agent, citation validation, and bounded reintent cycles for read-only codebase exploration. Built 27 analysis tools with deterministic fallback strategies (symbol→grep→semantic) across 10 programming languages using configuration-driven agents (zero concrete classes). Implemented PostgreSQL/pgvector semantic search, gRPC streaming to WebSocket UI, and GPU-accelerated local LLM inference via Docker multi-stage builds. 23K Python LOC, 358 tests, 27 tools."

      - slug: jeeves-assistant
