      - slug: quantum-density-ml
        name: "Quantum State Generation via ML"
        tagline: "Physics-constrained GANs/VAEs for valid quantum density matrices"
        status: past
        repo_url: "https://github.com/2Shabby/broadcastability_ml_project"
        tags:
          - ML
