          - Research
          - Python
          - Transformer
          - SVM
          - PyTorch
        summary: "ML pipeline certifying 3-qubit distillability using SVM and Transformer classifiers on GHZ, W, cluster, and Werner states. Restricted Pauli features match full tomography while reducing measurement settings, with interpretable witness operators. NPT/PPT/DPS Level 2 oracle hierarchy with partial transpose across all bipartitions and CVXPY SDP-based symmetric extension testing."

      - slug: image-style-transfer
