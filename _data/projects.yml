  # Agentic & LLM Infrastructure
  - key: agentic-llm
    label: "Agentic & LLM Infrastructure"
    description: "Distributed agents, LLM runtimes, code analysis"
    items:
      - slug: jeeves-runtime
        name: "Jeeves Agentic Runtime"
        tagline: "Polyglot agentic runtime with Go orchestration and Python LLM layer"
        status: active
        repo_url: "https://github.com/Jeeves-Cluster-Organization/jeeves-core"
        tags:
          - Systems
          - Distributed
          - LLM
          - Agentic
          - Python
          - Go
          - gRPC
          - PostgreSQL
        summary: "Polyglot agentic runtime with Go orchestration engine, Python LLM layer, gRPC IPC, and 6-provider abstraction (OpenAI, Anthropic, Azure, LlamaServer, LlamaCpp). Microkernel with 4-layer memory architecture, 7-type interrupt/resume system, PostgreSQL checkpoint persistence, and Protocol classes for dependency injection. Tested across 5 architectural layers (L0-L4) with documented contracts and import boundaries."

      - slug: jeeves-code-analysis
        name: "Jeeves Code Analysis Pipeline"
        tagline: "Multi-agent LLM pipeline for codebase exploration with anti-hallucination"
        status: active
        repo_url: "https://github.com/Jeeves-Cluster-Organization/jeeves-capability-code-analysis"
        tags:
          - LLM
          - Agentic
          - NLP
          - Systems
          - Python
          - PostgreSQL
          - pgvector
          - DevOps
        summary: "7-agent LLM pipeline with anti-hallucination Critic agent, citation validation, and bounded reintent cycles for read-only codebase exploration. Configuration-driven analysis tools with deterministic fallback strategies (symbol→grep→semantic) adaptable to any language with tree-sitter support. PostgreSQL/pgvector semantic search, gRPC streaming to WebSocket UI, and GPU-accelerated local LLM inference via Docker."

      - slug: jeeves-assistant
        name: "AI Personal Assistant Capability"
        tagline: "Modular capability layer with task management, journaling, and reminders"
        status: active
        tags:
          - Agentic
          - LLM
          - API
          - PostgreSQL
          - pgvector
          - Python
        summary: "Modular capability layer with async Python tools for Kanban task management, semantic-search journaling, and reminder tracking with staleness scoring. PostgreSQL/pgvector backend with optimistic locking for concurrent edits and soft-delete pattern preserving audit history. Event-driven architecture with capability registration protocol enabling schema, prompts, and tools as self-contained plugin."

