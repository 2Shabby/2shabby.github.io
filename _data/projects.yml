  # Agentic & LLM Infrastructure
  - key: agentic-llm
    label: "Agentic & LLM Infrastructure"
    description: "Distributed agents, LLM runtimes, code analysis"
    items:
      - slug: jeeves-runtime
        name: "Jeeves Agentic Runtime"
        tagline: "Interruptible agent execution with checkpoint persistence"
        status: active
        repo_url: "https://github.com/Jeeves-Cluster-Organization/jeeves-core"
        tags:
          - Systems
          - Distributed
          - LLM
          - Agentic
          - Python
          - Go
          - gRPC
          - PostgreSQL
        summary: "Go orchestration with Python LLM layer communicating via gRPC. Microkernel architecture with interrupt/resume system and PostgreSQL checkpoint persistence. Provider abstraction supporting OpenAI, Anthropic, Azure, and local inference. Layered design (L0-L4) with documented contracts and import boundaries."

      - slug: jeeves-code-analysis
        name: "Jeeves Code Analysis Pipeline"
        tagline: "Read-only codebase exploration with citation validation"
        status: active
        repo_url: "https://github.com/Jeeves-Cluster-Organization/jeeves-capability-code-analysis"
        tags:
          - LLM
          - Agentic
          - NLP
          - Systems
          - Python
          - PostgreSQL
          - pgvector
          - DevOps
        summary: "Multi-agent pipeline where a Critic agent validates citations and triggers bounded reintent cycles on hallucination. Deterministic fallback strategies (symbol→grep→semantic) using tree-sitter for language-agnostic parsing. pgvector semantic search, gRPC streaming to WebSocket UI, and containerized local LLM inference."

      - slug: jeeves-assistant
        name: "AI Personal Assistant Capability"
        tagline: "Plugin architecture for agent capabilities"
        status: active
        tags:
          - Agentic
          - LLM
          - API
          - PostgreSQL
          - pgvector
          - Python
        summary: "Self-contained capability plugin providing task management, journaling, and reminders. Semantic search over journal entries via pgvector. Optimistic locking for concurrent edits and soft-delete preserving audit history. Capability registration protocol packages schema, prompts, and tools together."

